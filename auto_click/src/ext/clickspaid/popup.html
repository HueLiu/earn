<!DOCTYPE html>
<html lang="en">
<head>

    <title>jobs.clickspaid.com - Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body class="authentication" style="height: 500px !important;width: 400px !important;">
<div class="container">
    <form id="form-login" method="post">
        <div class="row justify-content-md-center">
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
                <div class="login-screen" style="margin: 0">
                    <div class="login-box">
                        <a href="https://jobs.ClicksPaid.com" target="_blank" class="logo">jobs.ClicksPaid.com</a>
                        <h5>Welcome back,<br>Please Login to your Account.</h5>
                        <p id="error" style="font-weight: bolder; color: red;"></p>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email Address" name="email" id="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                        </div>
                        <div class="actions">
                            <input type="hidden" name="bot_type_id" value="0">
                            <a target="_blank" href="https://jobs.clickspaid.com/forgot">Recover password</a>
                            <button type="submit" class="btn btn-info" id="login_button">Login</button>
                        </div>
                        <div class="m-0">
                            <span class="additional-link"><a target="_blank" href="https://jobs.clickspaid.com/resend-activation" style="margin-left: 0;">Resend Activation Link</a></span>
                            <br>
                            <span class="additional-link" style="margin:10px auto 0 auto;">No account? <a target="_blank" href="https://jobs.clickspaid.com/register">Register Now</a></span>

                </div>
